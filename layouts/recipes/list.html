{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-9">
                <div class="blog-container mt-6">
                    <div class="columns is-multiline mt-6">
                    {{ range (where $.Site.RegularPages "Type" "recipes") }}
                        <div class="column is-4 has-text-centered mt-6">
                            <img src="{{ .Site.Params.cloudinary_url }}{{ .Params.featured_image }}" alt="{{ .Title }}" style="width:100%;height:300px;object-fit:cover">
                            <h1 class="title is-5 mb-6 mt-5">{{ .Title }}</h1>
                            <a href="{{ .Permalink }}" class="primary-btn">Read the Recipe</a>
                        </div>
                    {{ end }}
                    </div>
                </div>
            </div>
            <div class="column">
                {{ partial "templates/sidebar" . }}
            </div>
        </div>
    </div>
</div>

{{ end }}
