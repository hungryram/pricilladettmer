<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8">
                <h1 class="title is-4">From the Blog</h1>
                <p>Find some inspiration on latest fashion trends on the blog.</p>
                <div class="blog-container mt-6">
                    {{ range first 6 (where $.Site.RegularPages "Type" "blog") }}
                    <div class="columns">
                        <div class="column">
                            <img src="{{ .Params.featured_image }}" alt="">
                        </div>
                        <div class="column">
                            <h1 class="title is-4">{{ .Title }}</h1>
                            <time><small>{{.Date.Format "Jan 2, 2006" }}</small></time><br>
                            {{ .Summary }}
                            <br>
                            <a href="{{ .Permalink }}">Read the Article</a>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="column">
                {{ partial "templates/sidebar" . }}
            </div>
        </div>
    </div>
</div>
